<div class="container main" style="padding: 0px;" *ngIf="nav.visible">
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" [routerLink]="['/movies']" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">Movies</a>
                </li>
                <li class="nav-item">
                    <a href="" [routerLink]="['/tvshows']" routerLinkActive="active">TV Shows</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>       
        <form id="searchForm" (ngSubmit)="search(searchedTerm)" class="navbar-form navbar-right">
            <input [(ngModel)]="searchedTerm" type="text" placeholder="Search.." name="searchedTerm">
            <button class="btn btn-primary">
                    Search
            </button>
        </form>
    </div>
</div>
