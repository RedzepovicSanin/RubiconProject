<div class="container" style="margin-top: 50px">
  <h1 *ngIf="tenMovies && showMovies" style="margin-top: 20px;">Top 10 Movies</h1>
  <h1 *ngIf="searchedMovies" style="margin-top: 20px;">Searched Movies</h1>
  <hr>
  <div class="row" *ngIf="searchedMovies">
    <div class="col-md-6" *ngFor="let movie of searchedMovies">
      <app-movie-thumbnail *ngIf="movie.poster_path" (click)="clicked()" [movie]='movie'></app-movie-thumbnail>
    </div>
  </div>
  <div class="row" *ngIf="tenMovies && showMovies">
    <div class="col-md-6" *ngFor="let movie of tenMovies">
      <app-movie-thumbnail (click)="clicked()" [movie]='movie'></app-movie-thumbnail>
    </div>
  </div>
</div>
