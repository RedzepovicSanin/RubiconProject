<div *ngIf="movie.backdrop_path" class="main" style="margin-top: 50px; background-color: #fcfafa; width: 502px;" >
    <div class="button" (click)="onBack()">
            <i class="fas fa-angle-left" style="font-size: 20px;"></i><span style="font-size: 20px; margin-left: 5px;">Back</span>
    </div>
    <div class="card">
        <img *ngIf="trailerLink === false" [src]="'https://image.tmdb.org/t/p/w500'+movie.backdrop_path" 
            [width]="500" alt="{{movie.title}}">
        <iframe *ngIf="trailerLink" [width]="500" [height]="315" [src]="'https://www.youtube.com/embed/'+trailerLink | safe"
                frameborder="0" allowfullscreen></iframe>
        <h5 class="title">{{movie.title}}</h5>
        <span style="padding: 5px;"><app-star [rating]='movie.vote_average'></app-star></span>
        <p class="overview">{{movie.overview}}</p>
    </div>
</div>

<div *ngIf="!movie.backdrop_path" class="main" style="margin-top: 50px; background-color: #fcfafa; width: 502px;">
        <div class="button" (click)="onBack()">
                <i class="fas fa-angle-left" style="font-size: 20px;"></i><span style="font-size: 20px; margin-left: 5px;">Back</span>
        </div>
        <h4 style="margin-top: 50px;">Not enough details. Maybe check some other movie?</h4>
</div>
