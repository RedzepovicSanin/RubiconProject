            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" [routerLink]="['/tvshows']" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a href="" [routerLink]="['/movies']" routerLinkActive="active">Movies</a>

    <div>
