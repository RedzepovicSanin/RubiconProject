<div class="container fluid main">
    <div>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" [routerLink]="['/movies']" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a href="" [routerLink]="['/tvshows']" routerLinkActive="active">TV Shows</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>       
            <form id="searchForm" (ngSubmit)="search(searchTerm)" class="navbar-form navbar-right">
                <input [(ngModel)]="searchTerm" type="text" placeholder="Search.." name="searchTerm">
                <button class="btn btn-primary">
                        Search
                </button>
            </form>
        </div>
    </div>

    <div class="container-fluid" style="margin-top: 20px;">
        <router-outlet></router-outlet>
    </div>
    
</div>
